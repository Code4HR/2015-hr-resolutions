<div class="container inside event-detail-page">
    <div class="row">
        <div class="navigation">
            <data-global-nav></data-global-nav>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 page-content" ng-controller="eventDetailPageController">
            <div class="event-image" style="background-image: url('{{event.img_url}}');" data-ng-if="event.img_url"></div>
            <h1>{{event.name}}</h1>
            <p>{{event.description}}</p>


            <h3>Where?</h3>
            <p>{{event.where.address}},<br>
                {{event.where.location}}</p>
            <iframe src="https://maps.google.com/maps?q=409 Byron St Chesapeake, VA 23320&hl=es;z=17&amp;output=embed" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            <h3>When?</h3>
            <p>{{event.when}}</p>
            <h3>Who?</h3>
            <p><strong>{{event.contact.name}}</strong><br>
            {{event.contact.phone}}<br>
            <a ng-href="mailto:{{event.contact.email}}">{{event.contact.email}}</a></p>

            <h3>Sign Up For This Event</h3>
            <form class="sign-up-now-form">
                <p><input type="text" placeholder="Name:" data-ng-model="eventDetailPageController.input.name"></p>
                <p><input type="email" placeholder="Email:" data-ng-model="eventDetailPageController.input.email"></p>
                <p><input type="tel" placeholder="Phone number:" data-ng-model="eventDetailPageController.input.phone"></p>
                <!-- signUp -->
                <p><button type="submit" data-ng-click="signUp(event.id, eventDetailPageController.input)" class="btn btn-primary">Submit</button></p>
            </form>
        </div>
    </div>
</div>
