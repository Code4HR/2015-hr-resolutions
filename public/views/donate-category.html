<div class="container inside donate-page">
    <div class="row">
        <div class="navigation">
            <data-global-nav></data-global-nav>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 page-content">
            <form role="search">
                <input type="text" class="form-control" data-ng-model="globalNavCtrl.searchText" globalplaceholder="Search">
                <button type="submit" data-ng-click="globalNavCtrl.runSearch(globalNavCtrl.searchText)" class="btn btn-default">Submit</button>
            </form>

            <h1 ng-controller="donateCategoryPageController">Donate {{category}}</h1>

            <ul class="donate-category">
                <li ng-repeat="donation in donations.result" class="col-xs-5 col-sm-5 col-md-5" ng-class-even="'even-listing'" ng-class-odd="'odd-listing'">
                    <span class="donation-title">
                        {{donation.name}}
                    </span>
                    <span class="donation-details">
                        {{donation.city}}<br>
                        {{donation.date}} {{donation.time}}
                        <!--<br><br>-->
                        <!--{{donation.id}}-->
                    </span>
                </li>
            </ul>

            <p>{{donations.data}}</p>
        </div>
    </div>
</div>
